<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask To-Do App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .card, .form-control, .btn {
      border-radius: 12px !important;
    }
    .btn {
      transition: all 0.2s ease;
    }
  </style>
</head>

<body class="bg-light">
  <!-- üåô DARK MODE TOGGLE -->
  <button id="darkModeToggle">üåó Toggle Dark Mode</button>

  <!-- üëã User Greeting & Logout -->
  <div class="text-end mb-3 pe-4 pt-3">
    <span class="me-2 user-greeting">üëã Hello, {{ current_user.username }}</span>
    <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
  </div>

  <!-- ‚úÖ MAIN CONTENT -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">üìù My To-Do List</h2>
          </div>

          <div class="card-body">
            <!-- Add Task Form -->
            <form action="/add" method="POST" class="row g-2 mb-4">
              <div class="col-md-5">
                <input type="text" name="title" class="form-control" placeholder="Enter a task..." required>
              </div>
              <div class="col-md-3">
                <input type="date" name="due_date" class="form-control" required>
              </div>
              <div class="col-md-3">
                <select name="priority" class="form-select" required>
                  <option value="Low">Low</option>
                  <option value="Medium" selected>Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
              <div class="col-md-1">
                <button class="btn btn-success w-100">Add</button>
              </div>
            </form>

            <!-- Task List -->
            <ul class="list-group">
              {% for todo in todo_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div>
                    {% if todo.complete %}
                      <span class="text-muted"><s>{{ todo.title }}</s></span>
                      <span class="badge bg-success ms-2">Done</span>
                    {% else %}
                      {{ todo.title }}
                    {% endif %}
                  </div>
                  <div>
                    <a href="/update/{{ todo.id }}" class="btn btn-sm btn-outline-primary me-2">‚úî</a>
                    <a href="/delete/{{ todo.id }}" class="btn btn-sm btn-outline-danger">‚úò</a>
                  </div>
                </li>
              {% endfor %}
            </ul>

            {% if not todo_list %}
              <div class="alert alert-info text-center mt-4" role="alert">
                You have no tasks. Add one above!
              </div>
            {% endif %}

            <!-- Clear Completed -->
            <form action="/clear-completed" method="POST" class="mt-3 text-end">
              <button class="btn btn-danger">üßπ Clear All Completed</button>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>

  <!-- JavaScript to toggle dark mode -->
  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle?.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
